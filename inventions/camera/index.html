<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Camera - Digital Film Hybrid</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Georgia', serif; background: linear-gradient(135deg, #0a0a0f 0%, #1a0f1f 50%, #0f0a1a 100%); min-height: 100vh; color: white; overflow-x: hidden; padding: 20px 0; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.03) 0%, transparent 50%); pointer-events: none; animation: spookyPulse 8s ease-in-out infinite; }
        @keyframes spookyPulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 0.8; } }
        .container { max-width: 1400px; width: 100%; padding: 40px 20px; margin: 0 auto; }
        .back-link { position: fixed; top: 20px; left: 20px; padding: 12px 24px; background: rgba(10, 10, 15, 0.9); border: 2px solid rgba(138, 43, 226, 0.3); border-radius: 12px; color: white; text-decoration: none; font-weight: 500; transition: all 0.3s ease; backdrop-filter: blur(10px); box-shadow: 0 0 15px rgba(138, 43, 226, 0.2); z-index: 1000; }
        .back-link:hover { background: rgba(138, 43, 226, 0.2); transform: translateY(-2px); }
        .title { text-align: center; color: white; font-size: 36px; margin-bottom: 30px; text-shadow: 0 0 20px rgba(138, 43, 226, 0.6); animation: flicker 3s ease-in-out infinite; }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.95; } }
        .main-layout { display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; }
        .camera-section { background: rgba(10, 10, 15, 0.9); padding: 40px; border-radius: 20px; border: 2px solid rgba(138, 43, 226, 0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px); flex: 0 0 450px; }
        .camera-body { background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%); padding: 40px 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); position: relative; }
        .camera-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .film-counter { background: rgba(0, 0, 0, 0.8); padding: 8px 15px; border-radius: 5px; font-family: 'Courier New', monospace; font-size: 18px; color: #ff6600; border: 2px solid #333; }
        .shutter-button { width: 60px; height: 60px; background: radial-gradient(circle, #ff3333 0%, #cc0000 100%); border-radius: 50%; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 5px 15px rgba(255, 51, 51, 0.5), inset 0 -3px 10px rgba(0, 0, 0, 0.5); position: relative; }
        .shutter-button:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(255, 51, 51, 0.7); }
        .shutter-button:active { transform: scale(0.95); }
        .shutter-button::before { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; background: rgba(255, 255, 255, 0.3); border-radius: 50%; }
        .viewfinder { width: 100%; height: 300px; background: #000; border-radius: 10px; margin: 20px 0; position: relative; overflow: hidden; border: 3px solid #333; }
        .viewfinder-grid { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); opacity: 0.3; }
        .grid-line { border: 1px solid rgba(255, 255, 255, 0.3); }
        .viewfinder-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 60px; opacity: 0.7; }
        .flash-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: white; opacity: 0; pointer-events: none; }
        .flash-overlay.active { animation: flash 0.3s ease-out; }
        @keyframes flash { 0% { opacity: 0; } 50% { opacity: 0.9; } 100% { opacity: 0; } }
        .camera-controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .control-dial { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; border: 2px solid rgba(138, 43, 226, 0.3); text-align: center; }
        .control-label { font-size: 11px; color: rgba(255, 255, 255, 0.6); margin-bottom: 8px; text-transform: uppercase; }
        .control-value { font-size: 16px; font-weight: bold; color: #ffaa00; font-family: 'Courier New', monospace; }
        .film-advance { margin-top: 20px; text-align: center; }
        .advance-lever { background: linear-gradient(135deg, rgba(138, 43, 226, 0.4) 0%, rgba(75, 0, 130, 0.4) 100%); border: 2px solid rgba(138, 43, 226, 0.5); color: white; padding: 12px 30px; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; font-size: 14px; }
        .advance-lever:hover { background: linear-gradient(135deg, rgba(138, 43, 226, 0.6) 0%, rgba(75, 0, 130, 0.6) 100%); transform: translateY(-2px); }
        .preview-section { background: rgba(10, 10, 15, 0.9); padding: 40px; border-radius: 20px; border: 2px solid rgba(138, 43, 226, 0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px); flex: 1; min-width: 500px; }
        .preview-title { text-align: center; margin-bottom: 20px; font-size: 24px; }
        .dual-preview { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .preview-panel { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 10px; border: 2px solid rgba(138, 43, 226, 0.3); }
        .panel-label { text-align: center; margin-bottom: 15px; font-size: 14px; color: #ffaa00; font-weight: bold; }
        .preview-frame { width: 100%; height: 250px; background: #1a1a1a; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 80px; position: relative; overflow: hidden; }
        .preview-frame.developing { animation: develop 2s ease-out forwards; }
        @keyframes develop { 0% { filter: brightness(0) contrast(0); } 50% { filter: brightness(0.5) contrast(0.5); } 100% { filter: brightness(1) contrast(1); } }
        .film-strip { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 10px; border: 2px solid rgba(138, 43, 226, 0.3); }
        .strip-title { text-align: center; margin-bottom: 15px; font-size: 16px; color: rgba(255, 255, 255, 0.9); }
        .strip-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; max-height: 300px; overflow-y: auto; }
        .strip-grid::-webkit-scrollbar { width: 6px; }
        .strip-grid::-webkit-scrollbar-thumb { background: rgba(138, 43, 226, 0.5); border-radius: 3px; }
        .film-frame { aspect-ratio: 3/2; background: #2a2a2a; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; transition: all 0.3s ease; border: 2px solid rgba(138, 43, 226, 0.2); position: relative; }
        .film-frame:hover { transform: scale(1.05); border-color: rgba(138, 43, 226, 0.8); }
        .frame-number { position: absolute; bottom: 5px; right: 5px; font-size: 10px; color: rgba(255, 255, 255, 0.5); font-family: 'Courier New', monospace; }
        .filter-controls { margin-top: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .filter-btn { background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(138, 43, 226, 0.3); color: white; padding: 10px; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; font-size: 12px; }
        .filter-btn:hover { background: rgba(138, 43, 226, 0.2); }
        .filter-btn.active { background: rgba(138, 43, 226, 0.4); border-color: rgba(138, 43, 226, 0.8); }
        @media (max-width: 1024px) { .main-layout { flex-direction: column; } .dual-preview { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <a href="../../Labs/camera_lab.html" class="back-link">‚Üê Back to Lab</a>
    <div class="container">
        <h1 class="title">üì∑ Film Camera - Digital Film Hybrid üëª</h1>
        <div class="main-layout">
            <div class="camera-section">
                <div class="camera-body">
                    <div class="camera-top">
                        <div class="film-counter" id="filmCounter">36</div>
                        <div class="shutter-button" id="shutterBtn"></div>
                    </div>
                    <div class="viewfinder">
                        <div class="viewfinder-grid">
                            <div class="grid-line"></div><div class="grid-line"></div><div class="grid-line"></div>
                            <div class="grid-line"></div><div class="grid-line"></div><div class="grid-line"></div>
                            <div class="grid-line"></div><div class="grid-line"></div><div class="grid-line"></div>
                        </div>
                        <div class="viewfinder-content" id="viewfinderContent">üì∏</div>
                        <div class="flash-overlay" id="flashOverlay"></div>
                    </div>
                    <div class="camera-controls">
                        <div class="control-dial"><div class="control-label">Shutter</div><div class="control-value">1/125</div></div>
                        <div class="control-dial"><div class="control-label">Aperture</div><div class="control-value">f/5.6</div></div>
                        <div class="control-dial"><div class="control-label">ISO</div><div class="control-value">400</div></div>
                    </div>
                    <div class="film-advance">
                        <button class="advance-lever" id="advanceLever">‚ü≥ Advance Film</button>
                    </div>
                </div>
            </div>
            <div class="preview-section">
                <h2 class="preview-title">üì± Digital Preview</h2>
                <div class="dual-preview">
                    <div class="preview-panel">
                        <div class="panel-label">Digital Copy</div>
                        <div class="preview-frame" id="digitalPreview">
                            <span style="color: rgba(255, 255, 255, 0.3); font-size: 16px;">Press shutter to capture</span>
                        </div>
                    </div>
                    <div class="preview-panel">
                        <div class="panel-label">Film Simulation</div>
                        <div class="preview-frame" id="filmPreview">
                            <span style="color: rgba(255, 255, 255, 0.3); font-size: 16px;">Developing...</span>
                        </div>
                    </div>
                </div>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="portra">Kodak Portra</button>
                    <button class="filter-btn" data-filter="superia">Fuji Superia</button>
                    <button class="filter-btn" data-filter="bw">Ilford B&W</button>
                    <button class="filter-btn" data-filter="vintage">Vintage 70s</button>
                    <button class="filter-btn" data-filter="disposable">90s Disposable</button>
                    <button class="filter-btn" data-filter="cinematic">Cinematic</button>
                </div>
                <div class="film-strip">
                    <div class="strip-title">üéûÔ∏è Film Roll Gallery</div>
                    <div class="strip-grid" id="filmStrip"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const emojis = ['üåÜ', 'üåÉ', 'üèîÔ∏è', 'üåä', 'üå≤', 'üèõÔ∏è', 'üå∏', 'ü¶ã', 'üê±', 'üåô', '‚≠ê', 'üåà', 'üéÉ', 'üëª', 'ü¶á', 'üï∑Ô∏è'];
        let filmCount = 36;
        let shotsTaken = [];
        let currentFilter = 'portra';
        let canShoot = true;

        const filterStyles = {
            portra: { filter: 'sepia(0.2) saturate(1.2) contrast(0.95)', name: 'Kodak Portra' },
            superia: { filter: 'sepia(0.15) saturate(1.3) hue-rotate(-5deg)', name: 'Fuji Superia' },
            bw: { filter: 'grayscale(1) contrast(1.1)', name: 'Ilford B&W' },
            vintage: { filter: 'sepia(0.5) saturate(0.8) contrast(0.9) brightness(1.1)', name: 'Vintage 70s' },
            disposable: { filter: 'saturate(1.5) contrast(1.2) brightness(1.1)', name: '90s Disposable' },
            cinematic: { filter: 'sepia(0.1) saturate(0.9) contrast(1.15)', name: 'Cinematic' }
        };

        function takePhoto() {
            if (!canShoot || filmCount <= 0) return;
            canShoot = false;

            const flash = document.getElementById('flashOverlay');
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 300);

            const shutterBtn = document.getElementById('shutterBtn');
            shutterBtn.style.transform = 'scale(0.9)';
            setTimeout(() => shutterBtn.style.transform = 'scale(1)', 200);

            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            const digitalPreview = document.getElementById('digitalPreview');
            digitalPreview.innerHTML = `<span style="font-size: 80px;">${emoji}</span>`;
            digitalPreview.style.filter = filterStyles[currentFilter].filter;

            const filmPreview = document.getElementById('filmPreview');
            filmPreview.innerHTML = `<span style="font-size: 80px;">${emoji}</span>`;
            filmPreview.style.filter = filterStyles[currentFilter].filter;
            filmPreview.classList.add('developing');
            setTimeout(() => filmPreview.classList.remove('developing'), 2000);

            shotsTaken.push({ emoji, filter: currentFilter, number: 37 - filmCount });
            updateFilmStrip();

            filmCount--;
            document.getElementById('filmCounter').textContent = filmCount;

            document.getElementById('viewfinderContent').textContent = emojis[Math.floor(Math.random() * emojis.length)];

            setTimeout(() => canShoot = true, 1000);
        }

        function advanceFilm() {
            if (filmCount <= 0) {
                alert('Film roll is empty! Load a new roll to continue shooting.');
                return;
            }
            const lever = document.getElementById('advanceLever');
            lever.style.transform = 'rotate(360deg)';
            setTimeout(() => lever.style.transform = 'rotate(0deg)', 500);
            
            document.getElementById('viewfinderContent').textContent = emojis[Math.floor(Math.random() * emojis.length)];
        }

        function updateFilmStrip() {
            const strip = document.getElementById('filmStrip');
            strip.innerHTML = '';
            shotsTaken.forEach((shot, index) => {
                const frame = document.createElement('div');
                frame.className = 'film-frame';
                frame.innerHTML = `${shot.emoji}<div class="frame-number">#${shot.number}</div>`;
                frame.style.filter = filterStyles[shot.filter].filter;
                frame.addEventListener('click', () => {
                    document.getElementById('digitalPreview').innerHTML = `<span style="font-size: 80px;">${shot.emoji}</span>`;
                    document.getElementById('digitalPreview').style.filter = filterStyles[shot.filter].filter;
                    document.getElementById('filmPreview').innerHTML = `<span style="font-size: 80px;">${shot.emoji}</span>`;
                    document.getElementById('filmPreview').style.filter = filterStyles[shot.filter].filter;
                });
                strip.appendChild(frame);
            });
        }

        document.getElementById('shutterBtn').addEventListener('click', takePhoto);
        document.getElementById('advanceLever').addEventListener('click', advanceFilm);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                takePhoto();
            }
            if (e.key === 'ArrowRight') {
                advanceFilm();
            }
        });
    </script>
</body>
</html>
