<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Background + GIFs + Enter Button</title>

<!-- Preload images for faster loading - SVG first for base layer -->
<link rel="preload" href="../images/home_background.svg" as="image" fetchpriority="high">
<link rel="preload" href="../gifs/heading.gif" as="image">
<link rel="preload" href="../gifs/ghost.gif" as="image">

<!-- link the external button CSS -->
<link rel="stylesheet" href="../css/button.css">

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #1a1a2e; /* Fallback color while loading */

        /* 3 layers: first = top layer, last = bottom layer */
        background-image: 
            url("../gifs/heading.gif"),
            url("../gifs/ghost.gif"),
            url("../images/home_background.svg");

        background-repeat: no-repeat, no-repeat, no-repeat;
        background-position: center center, center center, center center;
        background-attachment: fixed, fixed, fixed;
        background-size: cover, cover, cover; /* one size for each image */
    }
</style>

</head>
<body>

<!-- SVG image button -->
<button
  class="haunt-btn"
  style="
    --btn-image: url('../buttons/enter_button.svg');
    --btn-top: 60%;
    --btn-left: 31%;
    --btn-width: 180px;
    --btn-height: 90px;
  "
  onclick="window.location.href='./intro.html'">
</button>

</body>
</html>
