<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Background + GIFs + Enter Button</title>

<!-- Preload images for faster loading - SVG first -->
<link rel="preload" href="../images/thankyou_background.svg" as="image" fetchpriority="high">
<link rel="preload" href="../gifs/thankyou_heading.gif" as="image">

<!-- link the external button CSS -->
<link rel="stylesheet" href="../css/button.css">

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #1a1a2e;

        /* 2 layers: first = top layer, last = bottom layer */
        background-image: 
            url("../gifs/thankyou_heading.gif"),
            url("../images/thankyou_background.svg");

        background-repeat: no-repeat, no-repeat;
        background-position: center center, center center;
        background-attachment: fixed, fixed;
        background-size: cover, cover; /* one size for each image */
    }
</style>

</head>
<body>
    <!-- SVG image button -->
<button
  class="haunt-btn"
  style="
    --btn-image: url('../buttons/main_menu_button.svg');
    --btn-top: 6%;
    --btn-left: 92%;
    --btn-width: 200px;
    --btn-height: 190px;
  "
  onclick="window.location.href='./menu.html'">
</button>


</body>
</html>
