<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Background + GIFs + Enter Button</title>

<!-- Preload images for faster loading -->
<link rel="preload" href="./images/background2.svg" as="image">
<link rel="preload" href="./images/letter_grave.svg" as="image">
<link rel="preload" href="./gifs/letter_heading.gif" as="image">

<!-- link the external button CSS -->
<link rel="stylesheet" href="../css/button.css">

<style>
    body {
        margin: 0;
        padding: 0;

        /* 2 layers: top â†’ bottom */
        background-image: 
            url("./gifs/ghost.gif"),
            url("./images/background2.svg");

        background-repeat: no-repeat, no-repeat;
        background-position: center center, center center;
        background-attachment: fixed, fixed;
        background-size: cover, cover;
    }

    /* lamp grave with blue glow */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("./images/letter_grave.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        filter: drop-shadow(0 0 6px #00ffff) drop-shadow(0 0 12px #00ffff);
        pointer-events: none;
        z-index: 1;
    }

    /* Lamp heading GIF on top */
    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("./gifs/letter_heading.gif");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        pointer-events: none;
        z-index: 2;
    }
</style>

</head>
<body>

<!-- HOME / ENTER button -->
<button
  class="haunt-btn"
  style="
    --btn-image: url('../buttons/enter_button.svg');
    --btn-top: 37%;
    --btn-left: 78%;
    --btn-width: 180px;
    --btn-height: 90px;
    --btn-transform: translateX(-50%);
    --btn-transform-active: translateX(-50%) scale(0.98);
  "
  onclick="window.location.href='../graveyard/graveyard.html'">
</button>
    <!-- EXIT button -->
    <button
      class="haunt-btn"
      style="
        --btn-image: url('../buttons/exit_button.svg');
        --btn-top: 6%;
        --btn-left: 92%;
        --btn-width: 150px;
        --btn-height: 190px;
      "
      onclick="window.location.href='../graveyard/graveyard.html'">
</button>


</body>
</html>
