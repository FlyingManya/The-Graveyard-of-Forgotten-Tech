<body>

<!-- BELL audio -->
<audio id="bellAudio" loop>
    <source src="./animated_char/BELL.mp3" type="audio/mpeg">
</audio>

<script>
    // Play audio on page load and any user interaction
    const audio = document.getElementById('bellAudio');
    
    // Try to play immediately
    const playAudio = () => {
        audio.play().catch(err => {
            console.log('Autoplay blocked, waiting for user interaction');
        });
    };
    
    // Attempt to play on load
    window.addEventListener('load', playAudio);
    
    // Play on first user interaction (click, touch, or keypress)
    const enableAudio = () => {
        audio.play();
        document.removeEventListener('click', enableAudio);
        document.removeEventListener('touchstart', enableAudio);
        document.removeEventListener('keydown', enableAudio);
    };
    
    document.addEventListener('click', enableAudio);
    document.addEventListener('touchstart', enableAudio);
    document.addEventListener('keydown', enableAudio);
</script>
